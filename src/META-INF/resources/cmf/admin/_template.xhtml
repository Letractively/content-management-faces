<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<f:view contentType="text/html">
    <h:head>
        <title>Content Management Faces</title>
        <h:outputScript library="javax.faces" name="jsf.js"/>
        <h:outputStylesheet library="css/960" name="reset.css"/>
        <h:outputStylesheet library="css/960" name="text.css"/>
        <h:outputStylesheet library="css/960" name="960.css"/>
        <style type="text/css">
            .boldClass {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container_16" style="border: thin gray solid; margin-top: 25px; min-height: 800px;">
            <h:form>
                <div class="grid_16" style="text-align: center; height: 100px">
                    <h1>Content Management Faces</h1>
                </div>
                <div class="clear"></div>

                <div class="grid_5">
                    <ui:include src="tree.xhtml"/>
                </div>
                <div class="grid_11">
                    <p:messages id="messages"/>
                    <ui:insert name="body">Body</ui:insert>
                </div>
                <div class="clear"></div>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
