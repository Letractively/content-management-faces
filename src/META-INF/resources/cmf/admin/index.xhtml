<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>Content Management Faces</title>
    <h:outputStylesheet library="cmf/admin/resources" name="admin.css" />
    <h:outputScript library="cmf/admin/resources" name="jquery-1.4.4.min.js" />
    <h:outputScript library="cmf/admin/resources" name="admin.js" />
    <script type="text/javascript" src="../ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="../codeMirror/js/codemirror.js"></script>
</h:head>
<h:body>
    <f:view contentType="text/html">
        <h:form prependId="false">
            <table style="width: 100%; border-spacing: 10px;">
                <tr>
                    <!-- Title -->
                    <td colspan="2" style="text-align: center; padding: 10px;" class="tableCell">
                        <div class="header">
                            <div class="headerWord">Content</div>
                            <div class="headerWord">Management</div>
                            <div class="headerWord">Faces</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <!-- Left pane -->
                    <td class="tableCell leftPane">
                        <h:commandButton id="emptyPathButton" actionListener="#{admin.selectNamespace}"
                                         class="thePathButton" image="images/folder_add.png" alt="add folder"
                                         style="padding: 6px 7px 10px;">
                            <f:ajax render="in namespace" onevent="hideEditorAndShowNamespace()"/>
                        </h:commandButton>

                        <!-- Tree -->
                        <ui:include src="tree.xhtml"/>
                    </td>

                    <!-- Right pane -->
                    <td class="tableCell rightPane">

                        <!-- Html Editor -->
                        <ui:include src="htmlEditor.xhtml"/>

                        <!-- Namespace -->
                        <ui:include src="addNamespace.xhtml"/>

                        <!-- Content -->
                        <ui:include src="addContent.xhtml"/>

                        <!-- Style -->
                        <ui:include src="addStyle.xhtml"/>

                        <!-- Css Editor -->
                        <ui:include src="cssEditor.xhtml"/>

                        <h:outputText id="hiddenStyles" value="#{editor.hiddenStyles}" style="display: none"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
