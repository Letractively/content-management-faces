<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:body>
    <ui:composition template="_template.xhtml">
        <ui:define name="body">
            <p:panel header="Namespace #{client.incomingNamespace}" style="width: 90%; margin-left: 20px; margin-top: 20px;">
                <ui:include src="groups.xhtml"/>
                <p:separator/>
                <p:commandButton value="Add New Namespace" update="addNamespaceDialog"
                                 actionListener="#{client.addNewNamespace}" oncomplete="addNamespace.show();"/>
                <p:commandButton value="Add New Content" style="margin-left: 20px;" update="addNamespaceDialog"
                                 actionListener="#{client.addNewNamespace}" oncomplete="addNamespace.show();"/>
                <p:commandButton value="Add New Style" style="margin-left: 20px;" update="addNamespaceDialog"
                                 actionListener="#{client.addNewNamespace}" oncomplete="addNamespace.show();"/>
            </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
