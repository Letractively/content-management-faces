<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<f:view contentType="text/html">
    <h:body>
        <ui:composition>

            <p:dataTable id="dialogGroupData" value="#{client.groupData}" var="data" style="width: 90%;">
                <p:column headerText="Group">
                    <h:outputText value="#{data.group}"/>
                </p:column>
                <p:column headerText="View" style="width: 80px; text-align: center;" id="dgViewCol">
                    <p:selectBooleanCheckbox value="#{data.canView}" id="dbViewCb" style="padding-left: 30px;">
                        <p:ajax listener="#{client.permissionChanged}"/>
                    </p:selectBooleanCheckbox>
                </p:column>
                <p:column headerText="Edit" style="width: 80px;">
                    <p:selectBooleanCheckbox value="#{data.canEdit}" style="padding-left: 30px;">
                        <p:ajax listener="#{client.permissionChanged}"/>
                    </p:selectBooleanCheckbox>
                </p:column>
                <p:column headerText="Delete" style="width: 80px;">
                    <p:selectBooleanCheckbox value="#{data.canDelete}" style="padding-left: 30px;">
                        <p:ajax listener="#{client.permissionChanged}"/>
                    </p:selectBooleanCheckbox>
                </p:column>
                <p:column headerText="Admin" style="width: 80px;">
                    <p:selectBooleanCheckbox value="#{data.canAdmin}" style="padding-left: 30px;" disabled="true"/>
                </p:column>
                <p:column style="text-align: center;">
                    <p:commandButton id="dgSave" image="ui-icon-circle-close" actionListener="#{client.removeGroup}"
                                     update="theForm:dialogGroupData" process="theForm:dialogGroupData">
                        <f:attribute name="group" value="#{data.group}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <table style="width: 500px">
                <tr>
                    <td>
                        <h:outputLabel value="Add a group" for="dgPicker"/>
                    </td>
                    <td>
                        <p:selectOneMenu id="dgPicker" value="#{client.selectedGroup}" height="200" widgetVar="sm"
                                         style="width: 150px;" label="Add a group">
                            <p:ajax update="dgPicker"/>
                            <f:selectItem itemLabel="Add Group" itemValue="Add Group" noSelectionOption="true"/>
                            <f:selectItems value="#{client.allGroups}" var="group" itemLabel="#{group}"
                                           itemValue="#{group}"/>
                        </p:selectOneMenu>
                    </td>
                    <td>
                        <p:commandButton value="Add" actionListener="#{client.addGroupListener}" update="theForm:dialogGroupData" process="theForm:dialogGroupData theForm:dgPicker @this"/>
                    </td>
                </tr>
            </table>

        </ui:composition>
    </h:body>
</f:view>
</html>
