<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<f:view contentType="text/html">
    <h:body>
        <ui:composition>

            <p:panel id="slot" style="height: 50px;">
                <h:outputText value="Drag styles here from the tree to apply them to the content"
                              rendered="#{client.currentContentHasStyles}"/>
                <ui:repeat value="#{client.currentContent.data.styles}" var="node">
                    <p:tooltip for="styleButton" value="#{node.namespace.fullName}.#{node.name}"/>
                    <p:button id="styleButton" value="#{node.name}" outcome="pretty:style">
                        <f:param name="namespace" value="#{node.namespace.fullName}"/>
                        <f:param name="styleName" value="#{node.name}"/>
                    </p:button>
                    <p:commandButton image="ui-icon-circle-close" actionListener="#{client.removeStyle}"
                                     update="theForm:acPanel:slot theForm:acPanel:dropper theForm:theTree theForm:acPanel theForm:editor"
                                     >
                        <f:attribute name="namespace" value="#{node.namespace.fullName}"/>
                        <f:attribute name="styleName" value="#{node.name}"/>
                    </p:commandButton>
                </ui:repeat>
            </p:panel>
            <p:droppable id="dropper" for="slot" onDrop="handleDrop" widgetVar="dropper">
                <p:ajax event="drop" listener="#{client.styleDrop}"/>
            </p:droppable>
        </ui:composition>
    </h:body>
</f:view>
</html>
