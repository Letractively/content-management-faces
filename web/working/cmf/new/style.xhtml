<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<ui:composition>
    <h:form id="editStylePanelForm">
        <p:outputPanel id="editStylePanel" style="display:none;">
            <p:fieldset legend="Style" toggleable="true">
                <h:inputTextarea cols="20" rows="5" id="theStyleEditor" name="theStyleEditor" style="height: 250px; width: 650px;" value="#{client.styleEditorContent}"/>
            </p:fieldset>

            <p:spacer height="18"/>

            <ui:include src="groups.xhtml"/>

            <div style="width: 705px; text-align: right; margin-top: 20px;">
                <p:commandButton value="Submit" update="mainPanel" actionListener="#{client.saveStyle}"
                                 onclick="marshallStyleEditorData(); return true;"/>
            </div>

        </p:outputPanel>
    </h:form>
</ui:composition>
</html>
