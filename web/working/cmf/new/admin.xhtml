<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>Content Management Faces</title>
    <script type="text/javascript" src="../ckeditor/ckeditor_source.js"></script>
    <script type="text/javascript" src="../CodeMirror-0.94/js/codemirror.js"></script>
    <!--<script type="text/javascript" src="../CodeMirror-0.94/js/parsecss.js"></script>-->
    <!--<link type="text/css" target="../CodeMirror-0.94/css/csscolors.css"/>-->
    <!--<script type="text/javascript" src="../codeMirror2/mode/css/css.js"></script>-->
      <script type="text/javascript">
        function showCPanel(xhr, status, args) {
            hideCurrentPanel();
            currentPanel = jQuery(contentClientId);
            currentPanel.show();
            if(theEditor != null) {
                CKEDITOR.remove(theEditor);
                theEditor = null;
            }
            try {
                var css = null;
                if(args != null) {
                    css = args.css;
                }

                var editorId = jQuery(editorClientId);
                var ed = editorId.get();
                ed = ed[0];
                CKEDITOR.on('instanceCreated', function(e) {
                    var editor = e.editor;
                    editor._.styles = [];
                    editor.addCss(css);
                });
                theEditor = CKEDITOR.replace(ed, {
                    toolbar : 'Cmf'
                });
            } catch(err) {
                alert(err);
            }
        }
    </script>
    <style type="text/css">
        p {
            text-indent: 24px;
        }

        .CodeMirror-line-numbers {
            width: 35px;
            color: #aaa;
            background-color: #eee;

<h:body>
    <f:view contentType="text/html">
        <p:ajaxStatus style="width:16px;height:16px;">
            <f:facet name="start">
                <h:graphicImage library="primefaces" name="jquery/ui/ui-anim_basic_16x16.gif"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <p:layout fullPage="true" id="theLayout">
            <p:layoutUnit position="top" height="120">
                <div style="text-align: center; vertical-align:middle;">
                    <h1>Content Management Faces</h1>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="left" width="350" resizable="true" scrollable="true">
