<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>Content Management Faces</title>
    <style type="text/css">
        p {
            text-indent: 24px;
        }
        .treeNodeButton {
            height: 21px;
            width: 21px;
            vertical-align: bottom;
            display: none;
        }
        .add {
            background-image: url('../admin/images/folder_add.png') !important;
        }
        .edit {
            background-image: url('../admin/images/folder_empty.png') !important;
        }
        .ui-widget-content {
            border-radius: 7px;
            -webkit-border-radius: 7px;
            -moz-border-radius: 7px;
        }
        .ui-fieldset {
            min-height: 42px;
        }
    </style>
</h:head>
<h:body>
    <f:view contentType="text/html">
        <p:ajaxStatus style="width:16px;height:16px;">
            <f:facet name="start">
                <h:graphicImage library="primefaces" name="jquery/ui/ui-anim_basic_16x16.gif"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <p:layout fullPage="true" id="theLayout">
            <p:layoutUnit position="top" height="120">
                <div style="text-align: center; vertical-align:middle;">
                    <h1>Content Management Faces</h1>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="left" width="350" resizable="true" scrollable="true">
                <div style="margin: 10px;">
                    <ui:include src="tree.xhtml"/>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="center" scrollable="true">
                <div style="margin: 10px;">
                    <ui:include src="mainPanel.xhtml"/>
                </div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</h:body>
</html>
