<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<ui:composition>
    <div id="addContent" style="display: none;">
        <fieldset class="contentFieldset">
            <legend>Add Content</legend>
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <h:outputLabel for="contentNamespace" value="Path:"/>
                                </td>
                                <td>
                                    <h:outputText id="contentNamespace" value="#{tree.selectedNamespace.fullName}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel for="content" value="Name:"/>
                                </td>
                                <td>
                                    <h:inputText id="content" type="text" value="#{tree.newContentName}"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="margin-left: 20px; padding-left: 20px; vertical-align: bottom;">
                        <h:commandButton type="submit" class="theButton" value="Submit"
                                         actionListener="#{admin.newContent}">
                            <f:ajax execute="content" render="theTree"/>
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>

</ui:composition>
</html>
