<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<f:view contentType="text/html">
    <h:head>
        <title>Test</title>
    </h:head>
    <h:body>
        <h:form>
            <div style="width: 400px; line-height: 40px;">
                <p:fieldset legend="Request Scope">
                    <p:draggable/>
                    <p:inputText id="rProp" value="#{requestBean.prop}"/><br/>
                    <p:inputText id="rvProp" value="#{requestBean.viewProp}"/><br/>
                    <p:inputText id="rsProp" value="#{requestBean.sessionProp}"/><br/>
                    <p:commandButton value="Click" action="#{requestBean.action}"
                                     process="rProp rvProp rsProp" update="rProp rvProp rsProp"/>
                </p:fieldset>
                <p:spacer height="30px"/>

                <p:fieldset legend="View Scope">
                    <p:inputText id="vProp" value="#{viewBean.prop}"/><br/>
                    <p:commandButton value="Click" action="#{viewBean.action}" process="vProp" update="vProp"/>
                </p:fieldset>
                <p:spacer height="30px"/>

                <p:fieldset legend="Session Scope">
                    <p:inputText id="sProp" value="#{sessionBean.prop}"/><br/>
                    <p:commandButton value="Click" action="#{sessionBean.action}" process="sProp" update="sProp"/>
                </p:fieldset>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
