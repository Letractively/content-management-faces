<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<ui:composition>
    <p:outputPanel id="stylePanel">
        <p:fieldset legend="Styles" toggleable="true">
            <ui:repeat value="#{client.currentContent.data.styles}" var="style">
                <p:commandButton value="#{style.name}" update="mainPanel" actionListener="#{client.selectStyle}"
                                 style="font-size: small; color: #8b0000;" oncomplete="showStylePanel(); return false;">
                    <f:param name="namespace" value="#{style.namespace}"/>
                    <f:param name="name" value="#{style.name}"/>
                </p:commandButton>
                 <p:commandButton image="removeStyle" styleClass="removeButton" update="mainPanel"
                                  style="background: none; height: 15px; width: 15px; border: none; margin: 0; padding: 0; vertical-align: bottom;"
                                  actionListener="#{client.removeStyle}" oncomplete="showCPanel(xhr, status, args); return false;">
                     <f:param name="name" value="#{style.name}"/>
                     <f:param name="namespace" value="#{style.namespace}"/>
                 </p:commandButton>
                <p:spacer width="18"/>
            </ui:repeat>
        </p:fieldset>
    </p:outputPanel>

</ui:composition>
</html>
