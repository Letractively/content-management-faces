<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<ui:composition>
    <h:form id="namespacePanelForm">
        <p:outputPanel id="namespacePanel" style="display:none">
            <p:fieldset legend="Namespace" toggleable="true">
                <div style="font-size: small; margin-bottom: 10px; margin-top: 10px;" class="newNs">
                    Please enter the name of the namesapace you wish to add.
                </div>
                <h:outputLabel for="ns" value="Namespace: " style="font-weight: bold;"/>
                <h:outputText id="ns" value="#{client.currentNamespace}"
                        /><span class="newNs" style="display: none;">.<p:inputText value="#{client.newNamespace}"/>
                <p:commandButton value="Add" update="mainPanel treeForm messages" actionListener="#{client.addNamespace}"/>
                </span>
            </p:fieldset>
            <br/>
            <p:spacer height="20"/>
            <ui:include src="groups.xhtml"/>
        </p:outputPanel>
    </h:form>
</ui:composition>
</html>
