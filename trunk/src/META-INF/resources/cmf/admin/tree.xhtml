<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:body>
    <ui:composition>
            <p:tree id="theTree" value="#{client.rootNode}" var="node" dynamic="false" cache="false"
                    style="width: 100%; min-height: 423px;">
                <p:treeNode>
                    <h:outputText style="color: red;" value="#{node}"/>
                </p:treeNode>

                <p:treeNode type="namespace">
                    <h:link outcome="/cmf/admin/namespace.jsf" includeViewParams="false">
                        <f:param name="namespace" value="#{node.nodeName}"/>
                        <h:outputText value="#{node.nodeName}"/>
                    </h:link>
                </p:treeNode>

                <p:treeNode type="style">
                    <h:link outcome="pretty:style"> <h:outputText value="#{node}"/></h:link> </p:treeNode>

                <p:treeNode type="content">
                    <h:link outcome="/cmf/admin/content.jsf"><h:outputText value="#{node.name}"/></h:link>
                </p:treeNode>
            </p:tree>
    </ui:composition>
</h:body>
</html>
