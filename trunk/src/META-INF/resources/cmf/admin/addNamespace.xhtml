<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<ui:composition>
    <div id="addNamespace" style="display: none; margin-left: 10px;">
        <fieldset class="namespaceFieldset">
            <legend style="font-style: italic; font-weight: bold;">Add Path</legend>

            <div>
                <h:outputText id="namespace" for="in" style="padding-right: 0; margin-right:0;"
                              value="#{admin.tree.selectedNamespaceString}"/>
                <h:inputText id="in" value="#{admin.tree.newNamespace}"/>
                <h:commandButton styleClass="theButton" value="Submit" actionListener="#{admin.addNamespace}">
                    <f:ajax execute="in" render="theTree"/>
                </h:commandButton>
            </div>
        </fieldset>
    </div>

</ui:composition>
</html>
